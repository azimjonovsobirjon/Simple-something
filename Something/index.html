<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <div class="container">
        <div class="row my-5">
            <div class="col-xl-4">
                <button onmouseleave="leaveMouse()" ondblclick="hoverMouse1('click')" onmouseover="hoverMouse1('hover')">JavaScript</button>
                <button onmouseleave="leaveMouse()" ondblclick="hoverMouse2('click')" onmouseover="hoverMouse2('hover')">Java</button>
                <button onmouseleave="leaveMouse()" ondblclick="hoverMouse3('click')" onmouseover="hoverMouse3('hover')">Python</button>
            </div>
            <div class="col-xl-8">
                <img src="./images/JavaScript.png" alt="JavaScript">
                <img src="./images/Java.jpg" alt="Java">
                <img src="./images/python.png" alt="Python">
            </div>
        </div>
       <p><b>Note</b>: If you hover your cursor over the buttons, the highlighted image will change. 
           If you double-click on the buttons, the same image is preserved even if you move your
            cursor out of the buttons.</b>
    </div>
<script src='index.js'></script>
</body>
</html>
